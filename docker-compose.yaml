services:
  proxyserver:
    image: proxyserver:aarch64-v02
    ports:
      - "6443:6443"
      - "6445:6445"
      - "6446:6446"
    environment:
      CONFIG_FILE_PATH: "config/config.yaml"
      LOG_LEVEL: "info"
      LOG_FILE_PATH: "logs/proxy.log"
    volumes:
      - ./config:/config
      - ./logs:/logs
    networks:
      - proxy_network
    restart: always
    

networks:
  proxy_network:
    driver: bridge
