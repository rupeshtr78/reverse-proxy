services:
  proxyserver:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TARGETOS: ${TARGETOS}
        TARGETARCH: ${TARGETARCH}
        CA_CERT_PATH: ${CA_CERT_PATH}
        CONFIG_FILE: ${CONFIG_FILE}
    ports:
      - "6443:6443"
      - "6446:6446"
    environment:
      CONFIG_FILE_PATH: "config/config.yaml"
      LOG_LEVEL: "info"
      LOG_FILE_PATH: "/logs/proxy.log"
    volumes:
      - ./config:/config
      - ./logs:/logs
    networks:
      - proxy_network
    command: ["/app/proxyserver", "-config", "config/config.yaml"]

networks:
  proxy_network:
    driver: bridge
